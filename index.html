<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollytelling group 5</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
<section class="frontpage"> 
<img class="frontpage"src="./images/front page.png" alt="frontpage">
</section>

<section class="space">
<img class="earth" src="./images/earth.png" alt="earth">
</section>


<section class="island">
<img class="islands" src="./images/islands.png" alt="island">
</section>

<section class="whales">
<img class="whale"src="./images/whale.png" alt="whale">
</section>

<section class="marine">
    <div class="pollution">    
        <img class="bottlefront" src="./images/front bottle.png" alt="frontbottle">
        <img class="backgroundsea" src="./images/pexels-kellie-churchman-1001682.jpg" alt="background sea">
</div>


</section>

<section class="boat">
    <div class="boatinside">
    <img class="bottle" src="./images/bottle.png" alt="bottle">
    <img class="ship" src="./images/boatsvg.png" alt="ship">
    <img class="sun" src="./images/sunsvg.png" alt="sun">
    <img class="backgroundboat" src="./images/backgroundboat.png" alt="backgroundboat">
    
</div>

</section>

<section class="fishes">
<div class="underwater1">
<img class="fish1" src="./images/fish.png" alt="fish1">
<img class="bottle2" src="./images/bottle.png" alt="bottle2">
<img class="fish2" src="./images/fish2.png" alt="fish2">
</div>
</section>

<section class="turtle">
<img class="turtleunder"src="./images/turtle.png" alt="turtle">
</section>

<section class="scubadiver">
<img class="scuba"src="./images/scuba.png" alt="scuba">
</section>

<section class="bottom">
    <div class="bottomofsea">
<img class="crab" src="./images/crab.png" alt="crab">
<img class="seaweed" src="./images/tang.png" alt="seaweed">
</div>
</section>

</body>
</html>
